<!-- Chart Component -->
<div class="chart-component">
    <canvas id="dashboard-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function createChart(type, labels, datasets, title) {
    const ctx = document.getElementById('dashboard-chart').getContext('2d');
    new Chart(ctx, {
        type: type, // 'bar', 'line', 'pie', 'doughnut', etc.
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: title
                }
            }
        }
    });
}
</script>
